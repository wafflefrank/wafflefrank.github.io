        <div class="searchArea">

    <!-- 問答頁-主內容 -->
    <div class="content ">
      <div class="container">
        <hr class="mt-5" style="height: 5px; color: teal;">
        <h3 class="fs-1 mt-5 deepGreen fw-bolder mb-3">常見問題</h3>
        <!-- 問答Q1~Q3 -->
        <div class="accordion accordion-flush animate__animated animate__fadeIn animate__slower animate__delay-1s" id="accordionFlushExample">
          <!-- Q1 -->
          <div class="accordion-item mb-5 border border-2 border-gray rounded-3">
            <h2 class="accordion-header " id="flush-headingOne">
              <button class="accordion-button collapsed clickStyle" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                <span class="green-cube me-3">Q1</span>
                <span class="fw-bolder fs-5 pt-1">咖啡每天可以喝幾杯 ?</span>
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body pt-4 fw-bold">「每天最多喝<span class="ff-num text-danger fw-bold"> 1 ~ 3
                </span>杯的咖啡量」</div>
            </div>
          </div>
          <!-- Q2 -->
          <div class="accordion-item mb-5 border border-2 border-gray rounded-3">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button class="accordion-button collapsed clickStyle" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                <span class="green-cube me-3">Q2</span>
                <span class="fw-bolder fs-5 pt-1">喝咖啡能提神 ?</span>
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body pt-4 fw-bold">「有人喝咖啡之後會睡不著，但也有人照睡不誤，每個人應當依自己的體質適量飲用咖啡」
              </div>
            </div>
          </div>
          <!-- Q3 -->
          <div class="accordion-item mb-5 border border-2 border-gray rounded-3
          ">
            <h2 class="accordion-header" id="flush-headingThree">
              <button class="accordion-button collapsed clickStyle" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                <span class="green-cube me-3">Q3</span>
                <span class="fw-bolder fs-5 pt-1">孕婦不能喝咖啡 ?</span>
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body pt-4 fw-bold">「根據資料顯示，早期胚胎不穩定時，若孕婦過量飲用咖啡，咖啡因攝取量和增加流產率呈正比關係。」
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


     <!-- 聯絡我們 -->

      <div class="message-items me-5  ">
        <input type="text" placeholder="Your Name?" name="Name" class="txt"><br>
        <input type="text" placeholder="example@mail.com" name="email" class="txt"><br>
        <textarea rows="10" placeholder="How can I help you?" class="txt"></textarea><br>
        <input type="button" value="留言" class="submitBtn pt-2 ">
      </div>
    </form>
