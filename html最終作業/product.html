<body>
    <div class="wrap">
        <div class="container">
            <!-- 表頭 -->
            <div class="product-header position-relative ">
                <div class="product-title ">
                    <a href="#" class="product-logo me-auto">Frank Logo</a>
                    <ul class="menu">
                        <li><a href="index.html" target="_blank">Home</a></li>
                        <li><a href="product.html" target="_blank">Product</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div>
                    </div>

                    <p class="ms-3 mt-4 position-absolute top-50 start-0">嚴選的咖啡豆<br>
                        <span>Hex Cafe</span>希望讓每位顧客都能品嚐的到
                    </p>

                </div>
            </div>



            <!--篩選咖啡豆  -->
            <div class="product-select">
                <h2>如何篩選咖啡豆品質？</h2>
            </div>
            <div class="container ">
                <div class="row g-0  align-items-center mb-md-0 mb-5 mt-5">
                    <div class="col-md-6 ">
                        <div class="product-txt  text-center " lh-lg>
                            <h3 class="fw-bolder fs-2 ff-12" style="color: rgb(17, 87, 92);">Step1 產地嚴選</h3>

                            <p class="mt-4 fw-bold">咖啡豆的優劣，一切從咖啡樹的呵護開始</p>
                            <hr style="height: 5px; color: rgb(160, 107, 37);">
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <img src="https://i.imgur.com/yVRmCAL.png" class="img-fluid shadow12" alt="#">
                    </div>
                </div>


                <div class="row g-0  align-items-center  flex-row-reverse mb-md-0 mb-5">
                    <div class="col-md-6 ">
                        <div class="product-txt  text-center " lh-lg>
                            <h3 class="fw-bolder fs-2 ff-12" style="color: rgb(17, 87, 92);">Step2 特殊處理法</h3>

                            <p class="mt-4 fw-bold">為每一支咖啡生豆量身打造合適獨特的精緻處理。</p>
                            <hr style="height: 5px; color: rgb(160, 107, 37);">
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <img src="https://i.imgur.com/waKdBIi.jpg" class="img-fluid shadow13" alt="#">
                    </div>
                </div>


                <div class="row g-0  align-items-center mb-md-0 mb-5">
                    <div class="col-md-6 ">
                        <div class="product-txt  text-center " lh-lg>
                            <h3 class="fw-bolder fs-2 ff-12" style="color: rgb(17, 87, 92);">Step3 防潮倉儲</h3>

                            <p class="mt-4 fw-bold">口感酸質濃郁卻柔軟宜人，層次滋味由酸至甜再到回甘。</p>
                            <hr style="height: 5px; color: rgb(160, 107, 37);">
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <img src="https://i.imgur.com/bCX7SyG.png" class="img-fluid shadow12" alt="#">
                    </div>
                </div>
            </div>


            <!-- 聯絡我們 -->
            <form class="message mt-5" action="#">
                <h4>喜愛咖啡的你，<br>加入會員，享有咖啡<span>8</span>折外，另有特調優惠！</h4>
                <div class="message-items">
                    <input type="text" placeholder="Your Name?" name="Name" class="txt"><br>
                    <input type="text" placeholder="example@mail.com" name="email" class="txt"><br>
                    <input type="button" value="送出" class="submitBtn">
                </div>
            </form>
            <div class="footer">
                <a href="#" class="footerLogo">恒瑀LOGO </a>

                    <li><a href="#"><img src="https://i.imgur.com/fZbz9Om.png"></a></li>

                    <li><a href="#"><img src="https://i.imgur.com/gjW38CI.png" alt="ig"></a></li>
                </ul>
